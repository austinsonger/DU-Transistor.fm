name: Download New Audio from Recent Arguments

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install pandas

    - name: Run the script
      run: python download-scotus.py

    # Assuming your script saves the audio files in a directory named 'audio'
    - name: Commit and Push changes
      run: |
        git config --global user.name 'Austin Songer'
        git config --global user.email 'avsonger@protonmail.com'
        git add . 
        git commit -m "Add new audio files"  # Create a commit
        git push  # Push the commit to the repository
